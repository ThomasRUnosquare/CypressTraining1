<html lang="en">
    <head>
        <meta charset="UFT-8" />
        <title>Home Page</title>
    </head>
    <body>
        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" required />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" required />
            </div>
            <div>
                <button type="submit">SEND</button>
            </div>
        </form>
        <fieldset>
            <legend>Checkbox Example</legend>
            <input type ="checkbox" id="vehicle1" value="bike">
            <label for="vehicle1"> BIKE </label>
            <input type ="checkbox" id="vehicle2" value="car">
            <label for="vehicle2"> CAR </label>
            <input type ="checkbox" id="vehicle3" value="boat">
            <label for="vehicle3"> BOAT </label>
            <input type ="checkbox" id="vehicle4" value="bus">
            <label for="vehicle4"> BUS </label>
        </fieldset>
    </body>
    <script>
        const form = document.forms[0];
        form.addEventListener("submit", (event) => {
            event.preventDefault();
        });
    </script>
</html>
